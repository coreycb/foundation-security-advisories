## mfsa2021-38.yml
announced: September 7, 2021
impact: high
fixed_in:
- Firefox 92
title: Security Vulnerabilities fixed in Firefox 92
advisories:
  CVE-FIXME-YYY:
    title: UI spoofing with custom intents
    impact: high
    reporter: Amy Burnett working with Include Security
    description: |
      Firefox for Android allowed navigations through the `intent://` protocol, which allowed modifying the tab bar.
      <br>*This bug only affects Firefox for Android. Other operating systems are unaffected.*
    bugs:
      - url: 1712242
  CVE-FIXME-YYY:
    title: Mixed-Content-Blocking was unable to check opaque origins
    impact: moderate
    reporter: Jonathan Kingston
    description: |
      Mixed-content checks were unable to analyze opaque origins, which lead to some mixed content being loaded.
    bugs:
      - url: 1551886
  CVE-FIXME-YYY:
    title: Crash due to unhandled exceptions when handling custom intents
    impact: moderate
    reporter: Amy Burnett working with Include Security
    description: |
      Firefox for Android allowed navigations through `market://` intents, which could lead to unhandled exceptions, resulting in a crash.
      <br>*This bug only affects Firefox for Android. Other operating systems are unaffected.*
    bugs:
      - url: 1708767
  CVE-FIXME-YYY:
    title: UI spoofing with custom intents
    impact: moderate
    reporter: Amy Burnett working with Include Security
    description: |
      Firefox for Android allowed navigations through the `intent://` protocol, which allowed modifying internal settings, like URL bar placement and coloring.
      <br>*This bug only affects Firefox for Android. Other operating systems are unaffected.*
    bugs:
      - url: 1712240
  CVE-FIXME-YYY:
    title: 'Navigating to `mk:` URL scheme could load Internet Explorer'
    impact: moderate
    reporter: James Lee
    description: |
      When delegating navigations to the operating system, Firefox would accept the `mk` scheme which might allow attackers to launch pages and execute scripts in Internet Explorer in unprivileged mode.
      <br>*This bug only affects Firefox for Windows. Other operating systems are unaffected.*
    bugs:
      - url: 1721107
  CVE-FIXME-YYY:
    title: Popup blocker bypass with custom intents
    impact: low
    reporter: Amy Burnett working with Include Security
    description: |
      Firefox for Android allowed navigations through the `intent://` protocol, which allowed bypassing security controls like the popup blocker.
      <br>*This bug only affects Firefox for Android. Other operating systems are unaffected.*
    bugs:
      - url: 1708544
  CVE-XXX-rollup:
    title: Memory safety bugs fixed in Firefox 92 and Firefox ESR 78.14
    impact: high
    reporter: Mozilla developers and community
    description: |
      Mozilla developers and community members Gabriele Svelto, Tyson Smith (PTO until Sept 7) reported memory safety bugs present in Firefox 91 and Firefox ESR 78.04. Some of these bugs showed evidence of memory corruption and we presume that with enough effort some of these could have been exploited to run arbitrary code.
    bugs:
      - url: 1723391, 1724101, 1724107
        desc: Memory safety bugs fixed in Firefox 92 and Firefox ESR 78.14
  CVE-XXX-rollup:
    title: Memory safety bugs fixed in Firefox 92
    impact: high
    reporter: Mozilla developers and community
    description: |
      Mozilla developers Christian Holler and Lars T Hansen reported memory safety bugs present in Firefox 91. Some of these bugs showed evidence of memory corruption and we presume that with enough effort some of these could have been exploited to run arbitrary code.
    bugs:
      - url: 1723920, 1725638
        desc: Memory safety bugs fixed in Firefox 92
