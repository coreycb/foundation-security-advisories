## mfsa2021-46.yml
announced: October 5, 2021
impact: high
fixed_in:
- Thunderbird 78.15
title: Security Vulnerabilities fixed in Thunderbird 78.15
description: |
  *In general, these flaws cannot be exploited through email in the Thunderbird product because scripting is disabled when reading mail, but are potentially risks in browser or browser-like contexts.*
advisories:
  CVE-2021-38496:
    title: Use-after-free in MessageTask
    impact: high
    reporter: Yangkang of 360 ATA Team
    description: |
      During operations on MessageTasks, a task may have been removed while it was still scheduled, resulting in memory corruption and a potentially exploitable crash.
    bugs:
      - url: 1725335
  CVE-2021-38500:
    title: Memory safety bugs fixed in Thunderbird 78.15
    impact: high
    reporter: Mozilla developers
    description: |
      Mozilla developers and community members Andreas Pehrson and Christian Holler reported memory safety bugs present in Thunderbird 78.14. Some of these bugs showed evidence of memory corruption and we presume that with enough effort some of these could have been exploited to run arbitrary code.
    bugs:
      - url: 1725854, 1728321
        desc: Memory safety bugs fixed in Thunderbird 78.15
